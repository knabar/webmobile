<!-- used by project_details, dataset_details etc to display Comments and allow adding Comments-->

{% if object.isEditable %}
<form action="{% url webmobile_add_comment obj_type object.id %}" method="POST">
    <textarea rows='1' style="width: 95%" name='comment'></textarea> <br />
    <input type="submit" value="add comment" />
</form>
{% endif %}

{% for c in annotations.comments %}
    <p> 
        <div class="gray">
            {{ c.getOwnerFullName }} <span class="smallgray">{{ c.getDate }}</span>
        </div>
        {{ c.textValue }}
    </p>
{% endfor %}
