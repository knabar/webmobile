{% extends "webmobile/base/base.html" %}

{% block title %} OMERO mobile Welcome {% endblock %}

{% block meta %}<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">{% endblock %}

{% block link %}
<style type="text/css">

body {
    background-color:black;
    font-family:arial; 
    font-size:22px;
}
#server {
    display:none;
}
#login {
    color: white;
}
#ome-icon {
    margin:20px;
}
</style>
{% endblock %}

{% block body %}

<table width="100%" height="100%">
    <tr><td valign="middle" align="center">
<div id="login">

<form action="." method="POST">
<table>
    <tr><td align="center">
        <img id="ome-icon" width="128" height="128" src="{% url mobile_static 'img/ome.png' %}"/>
    </td></tr>
<tr><td align="right">
<select id="server" name="server">
{% for e in gw.all %}
  <option value="{{ e.id }}">{{ e }}</option>
{% endfor %}
</select>
User Name <input type="text" name="username">
</td></tr>
<tr><td align="right">
Password <input type="password" name="password">
</td></tr>
<tr><td align="right">
<input type="submit" value="login" />
</td></tr></table>
</form>
</div>
</td></tr></table>

{% endblock %}
