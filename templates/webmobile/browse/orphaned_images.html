{% extends "webmobile/base/base_header.html" %}


{% block header-title %}
    Orphaned Images
{% endblock %}

{% block content %}

<div class="page-content-underline" style="padding:1px">
    {% for img in orphans %}
        <div style="float:left; width:75px; height:75px; background:#efefef; margin:2px">
            <a href="{% url webmobile_image img.id %}"><img class="thumbnail" 
                id="{{ img.id }}" border="0" src="{% url webgateway.views.render_thumbnail img.id 75 %}" /></a>
        </div>
    {% endfor %}
    <div style="clear:both"></div>
</div>

{% endblock %}
