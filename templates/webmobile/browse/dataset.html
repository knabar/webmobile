{% extends "webmobile/base/base_header.html" %}


{% block header-title %}
    Dataset: {{ dataset.name }}
{% endblock %}

{% block header-right %}<a href="{% url webmobile_dataset_details dataset.id %}">details ></a>{% endblock %}

{% block content %}

<div class="page-content-underline" style="padding: 2px">
    {% for img in dataset.listChildren %}
        <div style="float:left; width:75px; height:75px; background:#efefef; margin:2px">
            <a href="{% url webmobile_image img.id %}"><img class="thumbnail" id="{{ img.id }}" border="0" src="{% url webgateway.views.render_thumbnail img.id 75 %}" /></a>
        </div>
    {% endfor %}
    <div style="clear:both"></div>
</div>

{% endblock %}
